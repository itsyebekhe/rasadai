<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه رصد هوشمند | OSINT Dashboard</title>
    
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/misc/Farsi-Digits/Vazirmatn-FD-font-face.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Dark Palette (Zinc) */
            --bg: #09090b;           /* Very dark background */
            --panel: #18181b;        /* Slightly lighter for cards */
            --border: #27272a;       /* Border color */
            --hover: #27272a;
            
            --text-main: #e4e4e7;
            --text-mute: #a1a1aa;
            
            /* Semantic Colors */
            --accent: #ef4444;       /* Red - Critical */
            --warning: #f59e0b;      /* Orange - Warning */
            --success: #10b981;      /* Green - Stable */
            --primary: #3b82f6;      /* Blue - Info/Links */
            
            /* Tag Backgrounds */
            --tag-danger-bg: #450a0a;
            --tag-warning-bg: #451a03;
            --tag-success-bg: #064e3b;
            --tag-info-bg: #172554;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Vazirmatn', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        * { box-sizing: border-box; outline: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }

        /* --- LAYOUT UTILITIES --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .mono { font-family: 'JetBrains Mono', monospace; direction: ltr; display: inline-block; }

        /* --- STICKY HEADER --- */
        .app-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        /* Top Bar: Market Data */
        .market-ticker {
            background: #000;
            border-bottom: 1px solid var(--border);
            padding: 6px 0;
            font-size: 0.75rem;
            display: flex; justify-content: center; gap: 20px;
            color: var(--text-mute);
        }
        .market-item span { color: var(--text-main); font-weight: bold; margin-right: 5px; }
        .market-item.up span { color: var(--success); }
        .market-item.down span { color: var(--accent); }

        /* Main Nav */
        .nav-bar {
            padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { 
            font-weight: 900; font-size: 1.1rem; 
            display: flex; align-items: center; gap: 10px; 
            color: #fff; letter-spacing: -0.5px;
        }
        .live-badge {
            display: flex; align-items: center; gap: 6px;
            background: rgba(239, 68, 68, 0.15); color: var(--accent);
            padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .pulse-dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% {opacity:1; box-shadow:0 0 0 0 rgba(239,68,68,0.7);} 70% {opacity:1; box-shadow:0 0 0 8px rgba(239,68,68,0);} 100% {opacity:0;} }

        /* Rolling Ticker */
        .news-ticker-wrap {
            background: var(--panel); border-bottom: 1px solid var(--border);
            height: 36px; overflow: hidden; display: flex; align-items: center;
        }
        .ticker-content {
            white-space: nowrap; animation: scroll 60s linear infinite;
            font-size: 0.85rem; color: var(--text-mute); display: inline-flex; align-items: center;
        }
        .ticker-item { margin-left: 50px; display: inline-flex; align-items: center; gap: 8px; }
        .ticker-item i { color: var(--primary); font-size: 0.7rem; }
        @keyframes scroll { 0% {transform: translateX(0);} 100% {transform: translateX(100%);} }

        /* --- DASHBOARD WIDGETS --- */
        .dashboard-grid {
            display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 30px; margin-top: 10px;
        }
        
        /* Card Style */
        .card {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Clocks */
        .clocks-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center;
            height: 100%; align-items: center;
        }
        .clock-box h4 { margin: 0 0 8px 0; color: var(--text-mute); font-size: 0.8rem; font-weight: normal; }
        .clock-box .time { font-size: 1.4rem; font-weight: 700; letter-spacing: 1px; }

        /* Threat Level */
        .threat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .threat-title { font-size: 0.9rem; font-weight: bold; color: var(--text-mute); }
        .threat-value { font-size: 1.1rem; font-weight: 900; }
        
        .progress-track { background: #27272a; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease, background 0.5s ease; width: 0%; }

        /* --- OSINT TOOLS BAR --- */
        .section-header {
            font-size: 0.85rem; font-weight: 700; color: var(--text-mute);
            margin-bottom: 12px; display: flex; align-items: center; gap: 10px;
        }
        .section-header::after { content: ''; height: 1px; flex: 1; background: var(--border); }

        .tools-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 25px;
        }
        .app-btn {
            background: var(--panel); border: 1px solid var(--border);
            color: var(--text-mute); text-decoration: none;
            padding: 10px 16px; border-radius: 8px; font-size: 0.85rem;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
            transition: all 0.2s;
        }
        .app-btn:hover {
            border-color: var(--primary); color: var(--text-main); background: #1e1e24; transform: translateY(-2px);
        }
        .app-btn.twitter:hover { border-color: #1da1f2; color: #1da1f2; }

        /* --- NEWS FEED --- */
        .filter-row { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip {
            background: transparent; border: 1px solid var(--border); color: var(--text-mute);
            padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
            transition: 0.2s; white-space: nowrap; font-family: inherit;
        }
        .filter-chip:hover, .filter-chip.active {
            background: var(--text-main); color: var(--bg); border-color: var(--text-main); font-weight: bold;
        }

        .feed-container { display: flex; flex-direction: column; gap: 12px; min-height: 300px; }

        .news-item {
            display: flex; background: var(--panel); border: 1px solid var(--border);
            border-radius: 10px; overflow: hidden; transition: 0.2s;
            position: relative;
        }
        .news-item:hover { border-color: #52525b; transform: translateY(-2px); }

        .news-thumb {
            width: 120px; background: #202025; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 1.5rem; overflow: hidden;
        }
        .news-thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        .news-body { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        
        .news-meta { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.75rem; }
        .tag-badge { padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .tag-badge.danger { background: var(--tag-danger-bg); color: #fca5a5; }
        .tag-badge.warning { background: var(--tag-warning-bg); color: #fdba74; }
        .tag-badge.info { background: var(--tag-info-bg); color: #93c5fd; }
        
        .news-title { font-size: 1.05rem; font-weight: 700; margin: 0 0 5px 0; line-height: 1.6; }
        .news-eng { font-size: 0.75rem; color: #666; font-family: 'JetBrains Mono'; direction: ltr; text-align: left; display: block; margin-bottom: 10px; }
        
        .news-footer { 
            margin-top: auto; padding-top: 10px; border-top: 1px solid #27272a; 
            display: flex; justify-content: space-between; align-items: center; color: var(--text-mute); font-size: 0.8rem;
        }
        .action-links a, .action-links button {
            color: var(--text-mute); margin-right: 12px; cursor: pointer; background: none; border: none; font-size: 0.9rem; transition: 0.2s;
        }
        .action-links a:hover { color: var(--primary); }

        /* Sentiment Bar (Bottom of card) */
        .sentiment-line { position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: #27272a; }
        .sentiment-indicator { height: 100%; width: 100%; opacity: 0.8; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .market-ticker { display: none; } /* Hide extra data on mobile to clean up */
            .news-item { flex-direction: column; }
            .news-thumb { width: 100%; height: 100px; display: none; } /* Optional: Hide thumb on mobile or make full width */
            .clocks-container { gap: 5px; }
            .clock-box .time { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <!-- Header & Nav -->
    <header class="app-header">
        <div class="market-ticker mono">
            <div class="market-item up">BTC: <span id="btc-price">...</span></div>
            <div class="market-item">USD: <span id="usd-price">...</span></div>
            <div class="market-item">TEH: <span id="header-time">00:00</span></div>
        </div>
        
        <nav class="nav-bar">
            <div class="logo">
                <i class="fas fa-layer-group" style="color:var(--primary)"></i>
                سامانه رصد
            </div>
            <div class="live-badge">
                <div class="pulse-dot"></div>
                LIVE
            </div>
        </nav>

        <div class="news-ticker-wrap">
            <div class="ticker-content" id="ticker-box">
                <!-- Javascript will fill this -->
                <span class="ticker-item">در حال اتصال به سرور...</span>
            </div>
        </div>
    </header>

    <div class="container">
        
        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- 1. World Clocks -->
            <div class="card clocks-container">
                <div class="clock-box">
                    <h4>واشنگتن</h4>
                    <div class="time mono" id="clock-dc">--:--</div>
                </div>
                <div class="clock-box">
                    <h4 style="color:var(--primary)">تهران</h4>
                    <div class="time mono" style="color:var(--text-main)" id="clock-tehran">--:--</div>
                </div>
                <div class="clock-box">
                    <h4>تل‌آویو</h4>
                    <div class="time mono" id="clock-tlv">--:--</div>
                </div>
            </div>

            <!-- 2. Threat Level -->
            <div class="card">
                <div class="threat-header">
                    <span class="threat-title"><i class="fas fa-shield-alt"></i> سطح تنش</span>
                    <span class="threat-value" id="defcon-text">Normal</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="defcon-fill" style="width: 20%; background: var(--success);"></div>
                </div>
                <div style="font-size: 0.7rem; color: #555; margin-top: 10px; text-align: left;" class="mono">
                    AI SENTIMENT ANALYSIS
                </div>
            </div>
        </div>

        <!-- Toolkit -->
        <div class="section-header">ابزارهای OSINT</div>
        <div class="tools-scroll">
            <a href="https://firms.modaps.eosdis.nasa.gov/" target="_blank" class="app-btn">
                <i class="fas fa-fire"></i> نقشه‌ی آتش (NASA)
            </a>
            <a href="https://www.flightradar24.com/32.42,53.68/5" target="_blank" class="app-btn">
                <i class="fas fa-plane-arrival"></i> رادار هوایی
            </a>
            <a href="https://cybermap.kaspersky.com/" target="_blank" class="app-btn">
                <i class="fas fa-network-wired"></i> حملات سایبری
            </a>
            <a href="https://twitter.com/search?q=Iran&f=live" target="_blank" class="app-btn twitter">
                <i class="fab fa-twitter"></i> توییتر (زنده)
            </a>
            <a href="#" class="app-btn">
                <i class="fas fa-database"></i> آرشیو داده
            </a>
        </div>

        <!-- Feed Section -->
        <div class="section-header">فید خبری (Live Feed)</div>
        
        <div class="filter-row">
            <button class="filter-chip active" onclick="filterData('all', this)">همه</button>
            <button class="filter-chip" onclick="filterData('نظامی', this)">نظامی</button>
            <button class="filter-chip" onclick="filterData('سیاسی', this)">سیاسی</button>
            <button class="filter-chip" onclick="filterData('اقتصادی', this)">اقتصادی</button>
            <button class="filter-chip" onclick="filterData('فوری', this)">فوری</button>
        </div>

        <div id="feed-root" class="feed-container">
            <!-- Loading State -->
            <div class="flex-center" style="height: 150px; color: var(--text-mute);">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = 'news.json'; // Ensure this file exists
        let allNewsData = [];
        let currentFilter = 'all';

        // --- 1. CLOCK LOGIC ---
        function updateTime() {
            const now = new Date();
            const getTzTime = (tz) => new Intl.DateTimeFormat('en-US', {
                timeZone: tz, hour: '2-digit', minute: '2-digit', hour12: false
            }).format(now);

            document.getElementById('clock-dc').innerText = getTzTime('America/New_York');
            document.getElementById('clock-tehran').innerText = getTzTime('Asia/Tehran');
            document.getElementById('header-time').innerText = getTzTime('Asia/Tehran');
            document.getElementById('clock-tlv').innerText = getTzTime('Asia/Jerusalem');
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- 2. MARKET DATA (MOCKED/FETCH) ---
        async function fetchMarket() {
            try {
                // Mocking BTC fetch - replace with real API if needed
                const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const btcData = await btcRes.json();
                document.getElementById('btc-price').innerText = "$" + btcData.bitcoin.usd.toLocaleString();
            } catch (e) {
                console.log("Market API Error");
            }
            // Mocking USD (Usually needs a specific Iranian API or manual JSON)
            document.getElementById('usd-price').innerText = "N/A"; 
        }
        fetchMarket();

        // --- 3. NEWS FEED LOGIC ---
        async function loadNews() {
            try {
                // To test without a file, uncomment the array below and comment out the fetch:
                // const data = mockData; 
                const response = await fetch(API_URL + '?t=' + Date.now());
                const data = await response.json();
                
                if(JSON.stringify(data) !== JSON.stringify(allNewsData)) {
                    allNewsData = data;
                    renderFeed();
                    renderTicker();
                    calculateThreatLevel();
                }
            } catch (error) {
                console.error("Error loading news:", error);
                document.getElementById('feed-root').innerHTML = `
                    <div style="text-align:center; padding:30px; border:1px dashed #333; border-radius:10px;">
                        <i class="fas fa-exclamation-triangle" style="color:var(--warning)"></i><br>
                        خطا در دریافت اطلاعات<br>
                        <small class="mono">Check console or ensure news.json exists</small>
                    </div>`;
            }
        }

        function renderFeed() {
            const container = document.getElementById('feed-root');
            container.innerHTML = '';

            const filtered = currentFilter === 'all' 
                ? allNewsData 
                : allNewsData.filter(item => item.tag && item.tag.includes(currentFilter));

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">موردی یافت نشد</div>';
                return;
            }

            filtered.forEach(item => {
                // Determine Tag Color
                let tagClass = 'info';
                if(item.tag === 'نظامی' || item.tag === 'فوری') tagClass = 'danger';
                if(item.tag === 'اقتصادی') tagClass = 'warning';

                // Determine Sentiment Color
                let sentColor = 'var(--primary)'; // neutral
                if(item.sentiment < -0.2) sentColor = 'var(--accent)'; // bad
                if(item.sentiment > 0.2) sentColor = 'var(--success)'; // good

                // Handle Image (Show Icon if no image)
                let thumbHTML = `<i class="fas fa-bolt" style="color:#333"></i>`;
                if (item.image && item.image.length > 5) {
                    thumbHTML = `<img src="${item.image}" alt="news" loading="lazy" onerror="this.style.display='none'">`;
                }

                const html = `
                <div class="news-item">
                    <div class="news-thumb">${thumbHTML}</div>
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="tag-badge ${tagClass}">${item.tag || 'News'}</span>
                            <span class="mono">${timeAgo(item.date)}</span>
                        </div>
                        <h3 class="news-title">${item.title_fa}</h3>
                        ${item.title_en ? `<span class="news-eng">${item.title_en}</span>` : ''}
                        
                        <div class="news-footer">
                            <span><i class="far fa-newspaper"></i> ${item.source || 'منبع ناشناس'}</span>
                            <div class="action-links">
                                <a href="${item.url}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="sentiment-line">
                        <div class="sentiment-indicator" style="background: ${sentColor}"></div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- 4. UTILITIES ---
        function renderTicker() {
            const box = document.getElementById('ticker-box');
            let content = '';
            // Duplicate the list 3 times for smooth infinite scroll
            const headlines = allNewsData.slice(0, 5).map(n => 
                `<span class="ticker-item"><i class="fas fa-circle"></i> ${n.title_fa}</span>`
            ).join('');
            
            box.innerHTML = headlines + headlines + headlines;
        }

        function calculateThreatLevel() {
            // Simple logic: If many "Military" or negative sentiment news exist -> High Threat
            const recent = allNewsData.slice(0, 15);
            let score = 0;
            
            recent.forEach(n => {
                if(n.tag === 'نظامی') score += 2;
                if(n.tag === 'فوری') score += 1;
                if(n.sentiment < -0.1) score += 1;
            });

            const textEl = document.getElementById('defcon-text');
            const fillEl = document.getElementById('defcon-fill');

            if (score > 10) {
                textEl.innerText = "CRITICAL";
                textEl.style.color = "var(--accent)";
                fillEl.style.width = "100%";
                fillEl.style.background = "var(--accent)";
            } else if (score > 5) {
                textEl.innerText = "ELEVATED";
                textEl.style.color = "var(--warning)";
                fillEl.style.width = "60%";
                fillEl.style.background = "var(--warning)";
            } else {
                textEl.innerText = "STABLE";
                textEl.style.color = "var(--success)";
                fillEl.style.width = "25%";
                fillEl.style.background = "var(--success)";
            }
        }

        function filterData(tag, btn) {
            currentFilter = tag;
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderFeed();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "اکنون";
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + " سال پیش";
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " ماه پیش";
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " روز پیش";
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " ساعت پیش";
            interval = Math.floor(seconds / 60);
            return interval + " دقیقه پیش";
        }

        // Initialize
        loadNews();
        setInterval(loadNews, 60000); // Auto refresh every minute

    </script>
</body>
</html>
