<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سامانه رصد هوشمند | Intel Dashboard</title>
    
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/misc/Farsi-Digits/Vazirmatn-FD-font-face.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #09090b;
            --bg-card: rgba(30, 30, 35, 0.7);
            --bg-card-hover: rgba(45, 45, 50, 0.85);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(255, 255, 255, 0.15);
            
            --text-main: #ececec;
            --text-muted: #9ca3af;
            
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            
            --shadow-glow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-app);
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            font-family: 'Vazirmatn', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LAYOUT --- */
        .app-wrapper {
            max-width: 1440px;
            margin: 0 auto;
            padding: 15px;
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            height: 100vh;
        }

        /* --- HEADER --- */
        .header-area {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            padding: 12px 20px;
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 900;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }
        
        .live-dot {
            width: 8px; height: 8px;
            background: var(--accent-red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-red);
            animation: pulse 2s infinite;
        }

        .system-status {
            font-family: 'JetBrains Mono';
            font-size: 0.7rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            padding: 4px 12px;
            border-radius: 100px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* --- TICKER --- */
        .ticker-area {
            grid-column: 1 / -1;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            height: 40px;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker-move { display: inline-block; animation: ticker 80s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 2rem; }
        .ticker-item::before { content: '◆'; color: var(--accent-blue); margin-left: 10px; font-size: 0.8em; }

        /* --- SIDEBAR --- */
        .sidebar-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-bottom: 20px;
            max-height: calc(100vh - 100px);
        }
        
        /* Hide scrollbar for sidebar */
        .sidebar-area::-webkit-scrollbar { width: 0; }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .panel h4 {
            margin: 0 0 15px 0;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Market Items */
        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-subtle);
        }
        .market-item:last-child { border-bottom: none; }
        .market-val { font-family: 'JetBrains Mono'; font-weight: 700; color: var(--text-main); }
        .market-lbl { font-size: 0.9rem; color: var(--text-muted); display: flex; align-items: center; gap: 8px;}

        /* Tools Grid */
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            text-align: center;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        .tool-btn i { font-size: 1.2rem; color: var(--accent-blue); }
        .tool-btn:hover { background: rgba(59,130,246,0.15); border-color: var(--accent-blue); color: #fff; transform: translateY(-2px); }

        /* --- MAIN FEED --- */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 100px);
            padding-bottom: 50px;
        }
        .main-content::-webkit-scrollbar { width: 6px; }
        .main-content::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* Clocks Row */
        .clocks-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .clock-box {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }
        .clock-time { font-family: 'JetBrains Mono'; font-size: 1.4rem; font-weight: 700; display: block;}
        .clock-city { font-size: 0.75rem; color: var(--text-muted); }

        /* Tension Meter */
        .tension-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tension-header { display: flex; justify-content: space-between; align-items: center; }
        .tension-title { font-size: 0.8rem; color: var(--text-muted); }
        .tension-status { font-weight: 800; font-size: 1rem; }
        
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s ease, background 0.5s; box-shadow: 0 0 10px currentColor; }

        /* Feed Controls */
        .feed-filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 2px;
            scrollbar-width: none;
        }
        .feed-filters::-webkit-scrollbar { display: none; }
        
        .chip {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }
        .chip.active { background: var(--text-main); color: #000; font-weight: bold; border-color: var(--text-main); }
        .chip:hover:not(.active) { background: rgba(255,255,255,0.05); color: var(--text-main); }

        /* News Card */
        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            display: grid;
            grid-template-columns: 110px 1fr;
            overflow: hidden;
            transition: transform 0.2s;
            min-height: 110px;
            position: relative;
        }
        .news-card:hover { transform: translateX(-4px); background: var(--bg-card-hover); border-color: var(--border-highlight); }
        
        .card-img {
            background: #000;
            position: relative;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        .card-content { padding: 15px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .card-header { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 6px; }
        .tag { padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .tag.military { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .tag.nuclear { background: rgba(245, 158, 11, 0.2); color: #fdba74; }
        .tag.eco { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
        .tag.general { background: rgba(255,255,255,0.1); color: #ccc; }

        .card-title { margin: 0; font-size: 1rem; line-height: 1.5; color: var(--text-main); font-weight: 700; }
        .card-source { margin-top: 10px; font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        
        .sentiment-line { position: absolute; right: 0; top: 0; bottom: 0; width: 3px; }

        /* Skeleton Loading */
        .skeleton { background: linear-gradient(90deg, #1f1f23 25%, #2a2a30 50%, #1f1f23 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; }
        .sk-card { height: 110px; border-radius: 16px; margin-bottom: 15px; }

        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 transparent; } }
        @keyframes ticker { 100% { transform: translateX(100%); } }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 960px) {
            .app-wrapper {
                display: flex;
                flex-direction: column;
                height: auto;
                padding: 10px;
                gap: 15px;
            }

            .header-area { position: sticky; top: 0; z-index: 999; margin: 0 -10px; width: calc(100% + 20px); border-radius: 0; border-left: none; border-right: none; }
            
            /* Hide sidebar by default or move it */
            .sidebar-area { 
                order: 2; /* Move to bottom */ 
                max-height: none; 
                overflow: visible; 
            }
            
            .main-content { 
                order: 1; 
                max-height: none; 
                overflow: visible; 
                padding-bottom: 0; 
            }

            /* Make Clocks smaller on mobile */
            .clock-time { font-size: 1.1rem; }

            /* Card changes for Mobile */
            .news-card {
                grid-template-columns: 1fr; /* Stack Image on top */
                grid-template-rows: 140px auto;
            }
            .card-img { width: 100%; height: 100%; }
            .sentiment-line { top: 140px; } /* Adjust sentiment line */
            
            /* Market data horizontally scrolling on mobile */
            .sidebar-area .panel:first-child {
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                gap: 15px;
                padding: 12px;
            }
            .sidebar-area .panel:first-child h4 { display: none; } /* Hide title on mobile */
            .market-item { border-bottom: none; border-right: 1px solid var(--border-subtle); padding: 0 15px 0 0; min-width: 120px; flex-direction: column; align-items: flex-start; gap: 5px; }
            .market-item:last-child { border: none; }
            
            .ticker-area { display: none; } /* Hide ticker on mobile to save space */
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    
    <!-- Header -->
    <header class="header-area">
        <div class="brand">
            <div class="live-dot"></div>
            <span>Rasad<span style="color:var(--text-muted); font-weight:400">.Intel</span></span>
        </div>
        <div class="system-status" id="sys-status">
            <i class="fas fa-satellite-dish"></i> CONNECTING...
        </div>
    </header>

    <!-- Ticker (Desktop Only) -->
    <div class="ticker-area">
        <div class="ticker-wrap">
            <div class="ticker-move" id="ticker-content">
                <!-- Ticker items -->
            </div>
        </div>
    </div>

    <!-- Sidebar (Market & Tools) -->
    <aside class="sidebar-area">
        <!-- Market -->
        <div class="panel">
            <h4><i class="fas fa-chart-line"></i> Market Data</h4>
            <div class="market-item">
                <span class="market-lbl"><i class="fas fa-dollar-sign"></i> USD/TMN</span>
                <span class="market-val" id="price-usd">...</span>
            </div>
            <div class="market-item">
                <span class="market-lbl"><i class="fab fa-bitcoin"></i> Bitcoin</span>
                <span class="market-val" id="price-btc">...</span>
            </div>
            <div class="market-item">
                <span class="market-lbl"><i class="fas fa-coins"></i> Gold/Gr</span>
                <span class="market-val" id="price-gold">...</span>
            </div>
        </div>

        <!-- Tools -->
        <div class="panel">
            <h4><i class="fas fa-toolbox"></i> OSINT Tools</h4>
            <div class="tools-grid">
                <a href="https://firms.modaps.eosdis.nasa.gov/map/#d:today;@53.7,32.4,6z" target="_blank" class="tool-btn">
                    <i class="fas fa-fire"></i> NASA Fire
                </a>
                <a href="https://www.flightradar24.com/32.42,53.68/5" target="_blank" class="tool-btn">
                    <i class="fas fa-plane"></i> FlightRadar
                </a>
                <a href="https://twitter.com/search?q=Iran%20(explosion%20OR%20attack)&f=live" target="_blank" class="tool-btn">
                    <i class="fab fa-twitter"></i> Live Intel
                </a>
                <a href="https://netblocks.org/" target="_blank" class="tool-btn">
                    <i class="fas fa-wifi"></i> NetBlocks
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Clocks -->
        <div class="clocks-row">
            <div class="clock-box">
                <span class="clock-city">TEHRAN</span>
                <span class="clock-time" id="clock-teh">--:--</span>
            </div>
            <div class="clock-box">
                <span class="clock-city">TEL AVIV</span>
                <span class="clock-time" id="clock-tlv">--:--</span>
            </div>
            <div class="clock-box">
                <span class="clock-city">WASHINGTON</span>
                <span class="clock-time" id="clock-dc">--:--</span>
            </div>
        </div>

        <!-- Tension Meter -->
        <div class="tension-panel">
            <div class="tension-header">
                <span class="tension-title">GEOPOLITICAL TENSION LEVEL (AI)</span>
                <span class="tension-status" id="tension-txt">ANALYZING</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="tension-bar"></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="feed-filters">
            <button class="chip active" onclick="filterFeed('all', this)">All Feeds</button>
            <button class="chip" onclick="filterFeed('نظامی', this)">Military</button>
            <button class="chip" onclick="filterFeed('هسته‌ای', this)">Nuclear</button>
            <button class="chip" onclick="filterFeed('اقتصادی', this)">Economy</button>
            <button class="chip" onclick="filterFeed('سیاسی', this)">Politics</button>
        </div>

        <!-- News Feed -->
        <div id="feed-container">
            <!-- Skeleton Loader -->
            <div class="skeleton sk-card"></div>
            <div class="skeleton sk-card"></div>
            <div class="skeleton sk-card"></div>
        </div>
        
    </main>
</div>

<script>
    /* --- CONFIG & STATE --- */
    let newsData = [];
    let currentFilter = 'all';

    /* --- 1. TIME LOGIC --- */
    function updateClocks() {
        const now = new Date();
        const getShiftedTime = (tz) => new Intl.DateTimeFormat('en-GB', {
            timeZone: tz, hour:'2-digit', minute:'2-digit', hour12: false
        }).format(now);

        document.getElementById('clock-teh').innerText = getShiftedTime('Asia/Tehran');
        document.getElementById('clock-tlv').innerText = getShiftedTime('Asia/Jerusalem');
        document.getElementById('clock-dc').innerText = getShiftedTime('America/New_York');
    }
    setInterval(updateClocks, 1000);
    updateClocks();

    /* --- 2. MARKET DATA --- */
    async function fetchMarket() {
        // Crypto
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,pax-gold&vs_currencies=usd');
            const data = await res.json();
            document.getElementById('price-btc').innerText = `$${(data.bitcoin.usd / 1000).toFixed(1)}k`;
            document.getElementById('price-gold').innerText = `$${data['pax-gold'].usd.toFixed(0)}`;
        } catch(e) {}

        // Local JSON (Iran Market)
        try {
            const res = await fetch('market.json?t=' + Date.now());
            const data = await res.json();
            document.getElementById('price-usd').innerText = data.usd + " T";
        } catch(e) {
            document.getElementById('price-usd').innerText = "N/A";
        }
    }
    fetchMarket();

    /* --- 3. FEED & TENSION LOGIC --- */
    async function loadNews() {
        try {
            const res = await fetch('news.json?t=' + Date.now());
            const data = await res.json();
            
            if (JSON.stringify(data) !== JSON.stringify(newsData)) {
                newsData = data;
                renderFeed();
                updateTicker();
                updateTension();
                
                const stat = document.getElementById('sys-status');
                stat.innerHTML = '<i class="fas fa-check-circle"></i> SYSTEM ONLINE';
                stat.style.color = 'var(--accent-green)';
                stat.style.background = 'rgba(16, 185, 129, 0.1)';
            }
        } catch (e) {
            console.error(e);
        }
    }

    function updateTension() {
        const recent = newsData.slice(0, 15);
        if(!recent.length) return;

        // Simple Heuristic
        let score = 0;
        recent.forEach(n => {
            if(n.tag === 'نظامی') score += 10;
            if(n.tag === 'هسته‌ای') score += 8;
            if(n.sentiment < -0.2) score += 5;
        });

        const bar = document.getElementById('tension-bar');
        const txt = document.getElementById('tension-txt');
        
        let width = Math.min(score, 100);
        let color = 'var(--accent-green)';
        let status = 'LOW / STABLE';

        if(score > 30) { color = 'var(--accent-orange)'; status = 'ELEVATED'; }
        if(score > 60) { color = 'var(--accent-red)'; status = 'CRITICAL'; }

        bar.style.width = width + '%';
        bar.style.background = color;
        bar.style.color = color; // For box-shadow
        txt.innerText = status;
        txt.style.color = color;
    }

    function getTagClass(tag) {
        if(tag.includes('نظامی')) return 'military';
        if(tag.includes('هسته‌ای')) return 'nuclear';
        if(tag.includes('اقتصادی')) return 'eco';
        return 'general';
    }

    function renderFeed() {
        const container = document.getElementById('feed-container');
        const filtered = currentFilter === 'all' 
            ? newsData 
            : newsData.filter(n => n.tag && n.tag.includes(currentFilter));
        
        if(filtered.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:30px; color:var(--text-muted)">No reports found in this category.</div>`;
            return;
        }

        let html = '';
        filtered.forEach(item => {
            const tagCls = getTagClass(item.tag || '');
            const timeStr = new Date(item.date).toLocaleTimeString('fa-IR', {hour:'2-digit', minute:'2-digit'});
            
            // Image handling with fallback
            let imgUrl = item.image;
            if(!imgUrl || imgUrl.length < 10) imgUrl = "https://placehold.co/600x400/1e1e23/FFF?text=INTEL";

            // Sentiment Color
            let sColor = 'transparent';
            if(item.sentiment > 0.1) sColor = 'var(--accent-green)';
            if(item.sentiment < -0.1) sColor = 'var(--accent-red)';

            html += `
            <article class="news-card">
                <div class="sentiment-line" style="background:${sColor}"></div>
                <div class="card-img">
                    <img src="${imgUrl}" loading="lazy" alt="news">
                </div>
                <div class="card-content">
                    <div>
                        <div class="card-header">
                            <span class="tag ${tagCls}">${item.tag || 'INFO'}</span>
                            <span style="color:var(--text-muted)">${timeStr}</span>
                        </div>
                        <h3 class="card-title"><a href="${item.url}" target="_blank" style="text-decoration:none; color:inherit">${item.title_fa}</a></h3>
                        <p style="margin:5px 0 0; font-size:0.8rem; color:var(--text-muted); font-family:'JetBrains Mono'">${item.title_en || ''}</p>
                    </div>
                    <div class="card-source">
                        <i class="fas fa-rss"></i> ${item.source}
                        <i class="fas fa-external-link-alt" style="margin-right:auto"></i>
                    </div>
                </div>
            </article>
            `;
        });
        container.innerHTML = html;
    }

    function updateTicker() {
        const t = document.getElementById('ticker-content');
        let html = '';
        newsData.slice(0, 8).forEach(n => {
            html += `<span class="ticker-item">${n.title_fa}</span>`;
        });
        t.innerHTML = html + html; // Duplicate for smooth loop
    }

    window.filterFeed = (tag, btn) => {
        currentFilter = tag;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        renderFeed();
    };

    // Initialize
    loadNews();
    setInterval(loadNews, 30000);

</script>
</body>
</html>
